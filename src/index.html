<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
  <meta charset="utf-8" />
  <title ng-bind="ngMeta.title"></title>
  <meta name="description" content="{{ ngMeta.description }}" />
  <meta name="keywords" content="{{ ngMeta.keywords }}" />
  <meta name="robots" content="{{ ngMeta.robots }}" />
  <meta property="og:site_name" content="{{ ngMeta.site }}" />
  <meta property="og:type" content="{{ ngMeta.type }}" />
  <meta property="og:description" content="{{ ngMeta.description }}" />
  <meta property="og:title" content="{{ ngMeta.title }}" />
  <meta property="og:url" content="{{ ngMeta.url }}" />
  <meta property="og:image" content="{{ ngMeta.image }}" />
  <meta property="fb:app_id" content="216835645368065" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@sioblog" />
  <meta name="twitter:title" content="{{ ngMeta.title }}" />
  <meta name="twitter:description" content="{{ ngMeta.description }}" />
  <meta name="twitter:image" content="{{ ngMeta.image }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="canonical" href="{{ ngMeta['canonical'] }}">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="/css/app.css" type="text/css" />
  <base href="/">
</head>
<body ng-controller="AppCtrl">
    <div id="preloader" class="loading-spinner m-t-150">
        <svg class="spinner" width="60px" height="60px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>
    <div class="app" id="app" ng-class="{ 'app-aside-hidden': app.settings.asideHidden, 'app-aside-dock': app.settings.asideDock, 'app-aside-fixed': app.settings.asideFixed, 'app-aside-folded': app.settings.asideFolded, 'app-aside-opened': app.settings.asideOpened, 'app-header-fixed': app.settings.headerFixed, 'app-header-hidden': app.settings.headerHidden, 'app-header-transparent': app.settings.headerTransparent }" ui-view></div>

    <script src="/libs/jquery/jquery/dist/jquery.js"></script>
    <script src="/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/libs/angular/angular/angular.js"></script>

    <script src="/libs/angular/angular-animate/angular-animate.js"></script>
    <script src="/libs/angular/angular-aria/angular-aria.js"></script>
    <script src="/libs/angular/angular-cookies/angular-cookies.js"></script>
    <script src="/libs/angular/angular-messages/angular-messages.js"></script>
    <script src="/libs/angular/angular-resource/angular-resource.js"></script>
    <script src="/libs/angular/ngstorage/ngStorage.js"></script>
    <script src="/libs/angular/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="/libs/angular/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="/libs/angular/angular-touch/angular-touch.js"></script>

    <script src="/libs/angular/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/libs/angular/ngMeta/dist/ngMeta.min.js"></script>

    <!-- bootstrap -->
    <script src="/libs/angular/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- lazyload -->
    <script src="/libs/angular/oclazyload/dist/ocLazyLoad.js"></script>

    <!-- App -->
    <script src="/js/app.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/config.env.js"></script>
    <script src="/js/config.lazyload.js"></script>
    <script src="/js/config.router.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/services/ui-load.js"></script>
    <script src="/js/directives/ui-focus.js"></script>
    <script src="/js/directives/ui-jq.js"></script>
    <script src="/js/directives/ui-module.js"></script>
    <script src="/js/directives/ui-nav.js"></script>

    <script src="/js/directives/ButterbarDirective.js"></script>
    <script src="/js/filters/capitalize.js"></script>
    <script src="/js/services/ApiService.js"></script>
    <script src="/js/services/AuthService.js"></script>
    <script src="/js/services/ApiInterceptorService.js"></script>
    <script src="/js/services/ApiRequestBufferService.js"></script>
    <script src="/js/services/HttpInterceptorService.js"></script>
    <script src="//dev.sioblog.com:35729/livereload.js"></script>
</body>
</html>
